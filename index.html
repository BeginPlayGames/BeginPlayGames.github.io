<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentLife</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #0a0a0a, #1a1a1a);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .logo {
            margin: auto;
        }
        .logo img {
            height: 60px;
        }
        .language-selector {
            position: absolute;
            right: 20px;
        }
        .hero {
            background: url('https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen1.webp') no-repeat center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .hero h1 {
            font-size: 48px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
        .gallery {
            display: flex;
            gap: 15px;
            padding: 20px;
            overflow-x: auto;
            background-color: #1a1a1a;
            scroll-snap-type: x mandatory;
            justify-content: center;
        }
        .gallery img {
            height: 250px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            scroll-snap-align: center;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .trailer iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 10px;
        }
        .buy-button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff4500;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .buy-button:hover {
            background: #e63e00;
        }
        .footer {
            background: #0a0a0a;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="language-selector">
            <select onchange="changeLanguage(this.value)">
                <option value="ru">Русский</option>
                <option value="en">English</option>
                <option value="ua">Українська</option>
            </select>
        </div>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Logo.png" alt="SilentLife">
        </div>
    </div>
    
    <div class="hero">
        <h1 data-lang="hero-text">Выживайте. Исследуйте. Боритесь.</h1>
    </div>
    
    <div class="content">
        <h2 data-lang="about-title">О Silent Life</h2>
        <p data-lang="about-text">Silent Life – это хардкорный симулятор выживания в постапокалиптическом мире, полном опасностей и загадок.</p>
        <a href="#" class="buy-button" data-lang="buy-button">Купить игру</a>
    </div>
    
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen1.webp" alt="Screenshot 1">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen2.webp" alt="Screenshot 2">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen3.webp" alt="Screenshot 3">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen4.webp" alt="Screenshot 4">
    </div>
    
    <div class="trailer">
        <iframe src="https://www.youtube.com/embed/J4Vy6eYrA1U" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="footer">
        <a href="#">YouTube</a>
        <a href="#">Patreon</a>
        <a href="#">Email</a>
        <p data-lang="contact-text">Контакты и дополнительная информация</p>
    </div>

    <script>
        const translations = {
            en: {
                "hero-text": "Survive. Explore. Fight.",
                "about-title": "About Silent Life",
                "about-text": "Silent Life is a hardcore survival simulator in a post-apocalyptic world full of dangers and mysteries.",
                "buy-button": "Buy Game",
                "contact-text": "Contacts and additional information"
            },
            ru: {},
            ua: {
                "hero-text": "Виживайте. Досліджуйте. Боріться.",
                "about-title": "Про Silent Life",
                "about-text": "Silent Life – це хардкорний симулятор виживання у постапокаліптичному світі, сповненому небезпек та загадок.",
                "buy-button": "Купити гру",
                "contact-text": "Контакти та додаткова інформація"
            }
        };
        function changeLanguage(lang) {
            document.querySelectorAll("[data-lang]").forEach(el => {
                if (translations[lang][el.dataset.lang]) {
                    el.textContent = translations[lang][el.dataset.lang];
                }
            });
        }
    </script>
</body>
</html>
