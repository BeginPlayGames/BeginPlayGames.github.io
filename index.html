<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentLife</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1b1a;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #0f0f0f, #222);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .header img {
            height: 60px;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .hero {
            background: url('https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen1.webp') no-repeat center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .hero h1 {
            font-size: 48px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
        .gallery {
            display: flex;
            gap: 15px;
            padding: 20px;
            overflow-x: auto;
            background-color: #222;
            scroll-snap-type: x mandatory;
        }
        .gallery img {
            height: 250px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            scroll-snap-align: center;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .trailer iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 10px;
        }
        .buy-button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff4500;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .buy-button:hover {
            background: #e63e00;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Logo.png" alt="SilentLife">
        <div class="links">
            <a href="https://www.youtube.com/@BPGames" target="_blank">YouTube</a>
            <a href="https://www.patreon.com/c/BPGame" target="_blank">Patreon</a>
            <a href="mailto:Steblakaleksandr@gmail.com">Email</a>
        </div>
    </div>
    
    <div class="hero">
        <h1>Выживайте. Исследуйте. Боритесь.</h1>
    </div>
    
    <div class="content">
        <h2>О Silent Life</h2>
        <p>Silent Life – это хардкорный симулятор выживания в постапокалиптическом мире, полном опасностей и загадок.</p>
        <a href="#" class="buy-button">Купить игру</a>
    </div>
    
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen1.webp" alt="Screenshot 1">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen2.webp" alt="Screenshot 2">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen3.webp" alt="Screenshot 3">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen4.webp" alt="Screenshot 4">
    </div>
    
    <div class="trailer">
        <iframe src="https://www.youtube.com/embed/J4Vy6eYrA1U" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
