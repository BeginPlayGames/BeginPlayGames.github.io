<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentLife</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1b1a;
            color: white;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }
        .header img {
            height: 50px;
        }
        .header .links {
            position: absolute;
            right: 20px;
        }
        .header .links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }
        .header .links a:hover {
            text-decoration: underline;
        }
        .dark-bar {
            background-color: #0f0f0f;
            height: 10px;
        }
        .description {
            margin: 20px auto;
            font-size: 18px;
            max-width: 800px;
        }
        .gallery {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            scroll-behavior: smooth;
            white-space: nowrap;
            background-color: #222;
        }
        .gallery img {
            height: 150px;
            border-radius: 5px;
        }
        .trailer {
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Logo.png" alt="SilentLife">
        <div class="links">
            <a href="https://www.youtube.com/@BPGames" target="_blank">YouTube</a>
            <a href="https://www.patreon.com/c/BPGame" target="_blank">Patreon</a>
            <a href="mailto:Steblakaleksandr@gmail.com">Email</a>
        </div>
    </div>
    <div class="dark-bar"></div>
    
    <div class="description">
        <h2>SILENT LIFE</h2>
        <p>Игра в жанре выживания, где вам предстоит исследовать мрачный мир, искать ресурсы и бороться за свою жизнь.</p>
    </div>
    
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen1.webp" alt="Screenshot 1">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen2.webp" alt="Screenshot 2">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen3.webp" alt="Screenshot 3">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen4.webp" alt="Screenshot 4">
    </div>
    
    <div class="trailer">
        <iframe width="100%" height="400" src="https://www.youtube.com/embed/J4Vy6eYrA1U" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
