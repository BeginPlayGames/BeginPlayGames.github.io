<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentLife</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #000000, #1a1a1a);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .logo {
            margin: auto;
        }
        .logo img {
            height: 60px;
        }
        .language-selector {
            position: absolute;
            right: 20px;
        }
        .hero {
            background: url('https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen1.webp') no-repeat center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .hero h1 {
            font-size: 48px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .gallery {
            display: flex;
            gap: 15px;
            padding: 20px;
            overflow-x: auto;
            background-color: #1a1a1a;
            scroll-snap-type: x mandatory;
            justify-content: center;
        }
        .gallery img {
            height: 250px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            scroll-snap-align: center;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .modal .close, .modal .prev, .modal .next {
            position: absolute;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .modal .close {
            top: 20px;
            right: 30px;
        }
        .modal .prev {
            left: 20px;
        }
        .modal .next {
            right: 20px;
        }
        .trailer iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 10px;
        }
        .buy-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: #ff6600;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .buy-button:hover {
            background: #ff3300;
        }
        .footer {
            background: #000000;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="language-selector">
            <select onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="ru">Русский</option>
                <option value="ua">Українська</option>
            </select>
        </div>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Logo.png" alt="SilentLife">
        </div>
    </div>
    
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen1.webp" onclick="openModal(0)" alt="Screenshot 1">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen2.webp" onclick="openModal(1)" alt="Screenshot 2">
    </div>
    
    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="modalImage">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
    
    <div class="footer">
        <p>Contacts</p>
        <a href="https://www.youtube.com/@BPGames">YouTube</a>
        <a href="https://www.patreon.com/c/BPGame">Patreon</a>
        <a href="mailto:Steblakaleksandr@gmail.com">Email</a>
        <br>
        <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a>
    </div>
    
    <script>
        function openModal(index) {
            let images = document.querySelectorAll(".gallery img");
            document.getElementById("modalImage").src = images[index].src;
            document.getElementById("imageModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
