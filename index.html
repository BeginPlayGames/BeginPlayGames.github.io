<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentLife</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1b1a;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #0f0f0f, #222);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .header img {
            height: 60px;
        }
        .hero {
            background: url('https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen1.webp') no-repeat center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .hero h1 {
            font-size: 48px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
        .gallery-container {
            display: flex;
            justify-content: center;
        }
        .gallery {
            display: flex;
            gap: 15px;
            padding: 20px;
            overflow-x: auto;
            background-color: #222;
            scroll-snap-type: x mandatory;
            justify-content: center;
        }
        .gallery img {
            height: 250px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            scroll-snap-align: center;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .modal .prev, .modal .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            cursor: pointer;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .modal .prev { left: 10px; }
        .modal .next { right: 10px; }
        .trailer iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 10px;
        }
        .footer {
            background: #111;
            padding: 20px;
            margin-top: 20px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Logo.png" alt="SilentLife">
    </div>
    
    <div class="hero">
        <h1>Выживайте. Исследуйте. Боритесь.</h1>
    </div>
    
    <div class="content">
        <h2>О Silent Life</h2>
        <p>Silent Life – это хардкорный симулятор выживания в постапокалиптическом мире, полном опасностей и загадок.</p>
        <a href="#" class="buy-button">Купить игру</a>
    </div>
    
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen1.webp" alt="Screenshot 1" onclick="openModal(0)">
            <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen2.webp" alt="Screenshot 2" onclick="openModal(1)">
            <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen3.webp" alt="Screenshot 3" onclick="openModal(2)">
            <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen4.webp" alt="Screenshot 4" onclick="openModal(3)">
        </div>
    </div>
    
    <div class="modal" id="modal">
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="modal-img" src="">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
    
    <div class="trailer">
        <iframe src="https://www.youtube.com/embed/J4Vy6eYrA1U" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="footer">
        <a href="https://www.youtube.com/@BPGames" target="_blank">YouTube</a>
        <a href="https://www.patreon.com/c/BPGame" target="_blank">Patreon</a>
        <a href="mailto:Steblakaleksandr@gmail.com">Email</a>
    </div>

    <script>
        let images = document.querySelectorAll('.gallery img');
        let modal = document.getElementById('modal');
        let modalImg = document.getElementById('modal-img');
        let currentIndex = 0;

        function openModal(index) {
            modal.style.display = 'flex';
            modalImg.src = images[index].src;
            currentIndex = index;
        }
        function closeModal() {
            modal.style.display = 'none';
        }
        function changeImage(step) {
            currentIndex = (currentIndex + step + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
        }
        modal.onclick = closeModal;
    </script>
</body>
</html>
