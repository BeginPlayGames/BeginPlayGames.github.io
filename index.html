<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentLife</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1b1a;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }
        .header img {
            height: 50px;
        }
        .header .links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }
        .header .links a:hover {
            text-decoration: underline;
        }
        .dark-bar {
            background-color: #0f0f0f;
            height: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://BeginPlayGames.github.io/Images/logo.PNG" alt="SilentLife">
        <div class="links">
            <a href="https://www.youtube.com/@BPGames" target="_blank">YouTube</a>
            <a href="https://www.patreon.com/c/BPGame" target="_blank">Patreon</a>
            <a href="mailto:your-email@example.com">Email</a>
        </div>
    </div>
    <div class="dark-bar"></div>
</body>
</html>
