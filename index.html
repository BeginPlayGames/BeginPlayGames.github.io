<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Life</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1b1a;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            background: linear-gradient(90deg, #0f0f0f, #222);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-switch a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .language-switch a:hover {
            text-decoration: underline;
        }
        .hero {
            background: url('https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Background.webp') no-repeat center/cover;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buy-button {
            display: inline-block;
            padding: 20px 40px;
            background: #ff4500;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .buy-button:hover {
            background: #e63e00;
            transform: scale(1.05);
        }
        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .footer {
            padding: 20px;
            background: #111;
            color: white;
            text-align: center;
            margin-top: 40px;
        }
        .footer a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Logo.png" alt="Silent Life Logo">
        <div class="language-switch">
            <a onclick="setLanguage('en')">ENG</a> | 
            <a onclick="setLanguage('ru')">RU</a> | 
            <a onclick="setLanguage('ua')">UA</a>
        </div>
    </div>
    
    <div class="hero">
        <a href="https://www.patreon.com/c/BPGame" target="_blank" rel="noopener noreferrer" class="buy-button" id="buy-button">BUY NOW</a>
    </div>
    
    <div class="content" id="content">
        <h2 id="title">ABOUT SILENT LIFE</h2>
        <p id="description">Silent Life is a hardcore survival simulation set in a post-apocalyptic world filled with danger, mystery, and limited resources. Every decision you make could mean life or death.</p>
    </div>
    
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen1.jpg" alt="Screenshot 1" onclick="openModal(this.src)">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen2.jpg" alt="Screenshot 2" onclick="openModal(this.src)">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen3.jpg" alt="Screenshot 3" onclick="openModal(this.src)">
        <img src="https://raw.githubusercontent.com/BeginPlayGames/BeginPlayGames.github.io/main/Images/Screenshots/Screen4.jpg" alt="Screenshot 3" onclick="openModal(this.src)">
    </div>

    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>
    
    <div class="footer">
        <p>YouTube: <a href="https://www.youtube.com/@BPGames" target="_blank">@BPGames</a></p>
        <p>Email: <a href="mailto:Steblakaleksandr@gmail.com">Steblakaleksandr@gmail.com</a></p>
        <p>Patreon: <a href="https://www.patreon.com/BPGame" target="_blank">BPGame</a></p>
    </div>

    <script>
        function openModal(src) {
            document.getElementById("modalImg").src = src;
            document.getElementById("imageModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
        
        const translations = {
            en: {
                title: "ABOUT SILENT LIFE",
                description: "Silent Life is a hardcore survival simulation set in a post-apocalyptic world filled with danger, mystery, and limited resources. Every decision you make could mean life or death.",
                buy: "BUY NOW"
            },
            ru: {
                title: "О SILENT LIFE",
                description: "Silent Life — это хардкорный симулятор выживания в постапокалиптическом мире, полном опасностей, тайн и ограниченных ресурсов. Каждое ваше решение может стать судьбоносным.",
                buy: "КУПИТЬ СЕЙЧАС"
            },
            ua: {
                title: "ПРО SILENT LIFE",
                description: "Silent Life — це хардкорний симулятор виживання в постапокаліптичному світі, наповненому небезпеками, таємницями і обмеженими ресурсами. Кожне ваше рішення може бути доленосним.",
                buy: "КУПИТИ ЗАРАЗ"
            }
        };
        
        function setLanguage(lang) {
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("description").innerText = translations[lang].description;
            document.getElementById("buy-button").innerText = translations[lang].buy;
        }
    </script>
</body>
</html>
